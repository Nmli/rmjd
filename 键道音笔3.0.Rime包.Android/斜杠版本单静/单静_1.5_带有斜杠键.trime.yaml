preset_keyboards:
  defaulten:
    name: 英文26键
    author: "单单"
    ascii_mode: 1
    width: 10
    height: *hc
    keys:
    #第一行
    - {click: q, long_click: '!', swipe_down: 1, hint: 1}
    - {click: w, long_click: '@', swipe_down: 2, hint: 2}
    - {click: e, long_click: '#', swipe_down: 3, hint: 3}
    - {click: r, long_click: '$', swipe_down: 4, hint: 4}
    - {click: t, long_click: '%', swipe_down: 5, hint: 5}
    - {click: y, long_click: '^', swipe_down: 6, hint: 6}
    - {click: u, long_click: '&', swipe_down: 7, hint: 7}
    - {click: i, long_click: '*', swipe_down: 8, hint: 8}
    - {click: o, long_click: '(){Left}', swipe_down: 9, swipe_left: '(', swipe_right: ')', hint: 9}
    - {click: p, long_click: Hide, swipe_down: 0, hint: 0}
    #第二行
    - {width: 5}
    - {click: a, long_click: Select_all}
    - {click: s, long_click: '~', swipe_down: '|', hint: '|'}
    - {click: d, long_click: '-', swipe_down: '_', hint: '_'}
    - {click: f, long_click: '<>{Left}', swipe_left: '<', swipe_right: '>', swipe_down: '+', hint: '+'}
    - {click: g, long_click: Kedit, swipe_left: Left, swipe_right: Right, swipe_up: Up, swipe_down: Down, hint: "❖"}
    - {click: h, long_click: '[]{Left}', swipe_left: '[', swipe_right: ']', swipe_down: '=', hint: '='}
    - {click: j, long_click: '{}{Left}', swipe_left: '{', swipe_right: '}', swipe_down: '\', hint: '\'}
    - {click: k, long_click: ':', swipe_down: '/', hint: '/'}
    - {click: l, long_click: ';'}
    #第三行
    - {click: Shift, send_bindings: false, width: 13}
    - {click: z, long_click: Hint_switch, width: 12}
    - {click: x, long_click: Cut}
    - {click: c, long_click: Copy}
    - {click: v, long_click: Paste, swipe_up: Klayout, hint: '⌨'}
    - {click: b, long_click: Candidate_switch}
    - {click: n, long_click: '"'}
    - {click: m, long_click: "'", width: 12}
    - {click: BackSpace, long_click: Comment_switch, swipe_up: Comment_switch, width: 13}
