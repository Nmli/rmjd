  off_key_text_color: key_text_color
  on_key_back_color: hilited_key_back_color
  on_key_text_color: hilited_key_text_color
  preview_back_color: key_back_color
  preview_text_color: key_text_color
  shadow_color: border_color

style:
  auto_caps: false #自动句首大写: true|false|ascii
  background_dim_amount: 0.5
  candidate_font: han.ttf #候选字体
  candidate_padding: 6 #候选项内边距
  candidate_spacing: 0.5 #候选间距
  candidate_text_size: 21 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: 28 #候选区高度
  color_scheme: a_danjing #配色方案
  comment_font: comment.ttf #编码提示字体
  comment_height: 14 #编码提示区高度
  comment_on_top: false #编码提示在上方或右側
  comment_text_size: 11 #编码提示字号
  hanb_font: hanb.ttf #扩充字体
  horizontal: true #水平模式
  horizontal_gap: 3.8 #键水平间距
  vertical_gap: 7 #键盘行距
  inline_preedit: input #嵌入模式(preview:将首位候选嵌入到文本框中|composition:将编码区嵌入到文本框|input:将编码嵌入到文本框中|none:不嵌入)
  layout: #悬浮窗口位置
    position: fixed #位置: left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要>=Android5.0以上)
    min_length: 5 #最小词长
    max_length: 12 #超过字数则换行
    sticky_lines: 0 #固顶行数
    max_entries: 10 #最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #边框宽度
    max_width: 230 #最大宽度，超过则自动换行
    max_height: 400 #最大高度
    min_width: 0 #最小宽度
    min_height: 0 #最小高度
    margin_x: 5 #水平边距
    margin_y: 1.4 #竖直边距
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 0 #与预编辑或边缘的距离
    round_corner: 1 #窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 5 #阴影(≧Android5.0)
    background: background.png #颜色或者backgrounds目录下的图片文件名
    movable: once #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口组件
  #  - {start: "", move: 'ㄓ ', end: ""}
    - {start: "", composition: "%s", end: "", letter_spacing: 0} #letter_spacing需要>=Android5.0。TODO: 不爲0時，會導致不換行的問題
    - {start: "\n", label: "%s.", candidate: "%s", comment: " %s", end: "", sep: " "}
  key_font: symbol.ttf #键盘字体
  key_height: 40 #键高
  key_long_text_size: 17 #长标签字号
  key_text_size: 22 #键字号
  key_width: 10.0 #键宽，占屏幕宽的百分比
  keyboards: [.default, default, defaulten, qwerty_, qwerty0, qwerty, layout, edit, number, symbols11, symbols12, symbols21, symbols22, symbols31, symbols32, symbols33, symbols34, symbols35, symbols36, symbols41, symbols42, symbols43, symbols44, symbols51, symbols52, symbols53, symbols54, symbols55, symbols56, symbols61, symbols62, symbols63, symbols64, symbols71, symbols72, symbols73, symbols74, symbols81, symbols82, symbols83, symbols91, symbols92, symbols93, symbolsA1, symbolsA2, symbolsA3, symbolsA4, symbolsA5, symbolsB1, symbolsB2, symbolsB3, symbolsC1, symbolsC2, symbolsC3, symbolsC4, symbolsC5, symbolsD1, symbolsD2] #键盘配置
  label_text_size: 22 #标签字号
  label_font: label.ttf #编标签字体
  latin_font: latin.ttf #西文字体
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言： zh_TW|zh_CN|zh_HK
  preview_font: latin.ttf #按键提示字体
  preview_height: 60 #按键提示高度
  preview_offset: -12 #按键提示纵向偏移
  preview_text_size: 40 #按键提示字号
  proximity_correction: false #按键纠錯
  reset_ascii_mode: true #显示键盘时重置为中文状态
  round_corner: 10 #按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  show_preview: false #按键提示
  show_window: true #显示浮动窗口
  soft_cursor: true #编码区软光标
  speech_opencc_config: s2t.json #语音输入简繁转换
  symbol_font: symbol.ttf #符号字体
  symbol_text_size: 10 #符号字号
  text_font: latin.ttf #编码字体
  text_size: 15 #编码区字号
  vertical_correction: -10 #按键纵向偏移

