switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: jmfj
    states: [ 汉字, 漢字 ]
  - name: emoji_cn
    states: [ ☺,  😃 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - table_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier
    - simplifier@emoji_cn
    - simplifier@jmfj
    - simplifier@bmma

speller:
  auto_select: true
  auto_select_qnique_candidate: true #空码自动顶
  #algebra:
  #  - derive/([bpmfdtnlgkhjqxzcsrywe][a-z][viuoa])[viuoa]+/$1/ #顶简为全码

translator:
  dictionary: jdyb3cz
  enable_charset_filter: false
  enable_completion: true
  enable_encoder: true
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: true
  max_phrase_length: 5
 
emoji_cn:
  opencc_config: emoji.json
  option_name: emoji_cn
  tips: all
jmfj:
  opencc_config: s2t.json
  option_name: jmfj
bmma:
  opencc_config: pinyin.json
  option_name: bmma
  show_in_comment: true
  comment_format:
    - xform/'/ /
  
custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_sentence: false

reverse_lookup:
  dictionary: jdyb3cx
  comment_format:
    - xform/^/〔/
    - xform/$/〕/

punctuator:
  import_preset: symbols

key_binder:
  bindings:
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - { when: has_menu, accept: ";", send: 2 }
    - { when: has_menu, accept: "'", send: 3 }
    - { when: composing, accept: "Tab", send: ; }
    - { when: has_menu, accept: "&", toggle: emoji_cn}
    - { when: has_menu, accept: "^", toggle: bmma}
   
recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "[a-z`]*`+[a-z`]*"
    punct: "^/([0-9]0?|[a-z]+)$"
